---
mysql_databases:
  - name: wordpress
    collation: utf8_general_ci
    encoding: utf8
    replicate: "1"
mysql_users:
  - name: wp
    host: "{{groups['Webservers']|join(',')}}"
    password: simple
    priv: wordpress.*:ALL

mysql_server_id: "1"
mysql_max_binlog_size: "100M"
mysql_binlog_format: "ROW"
mysql_expire_logs_days: "10"
mysql_replication_role: "master"
mysql_replication_master: "{{groups['Database-Master']}}"
mysql_replication_user:
  name: "replication"
  host: "{{groups['Database-Slave']}}"
  password: "{{ rep_pw }}"
  priv: "*.*:REPLICATION SLAVE,REPLICATION CLIENT"
